<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FinanceTraker</title>

    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Import Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="./assets/css/login_page.css" />
  </head>

  <body>
    <div class="container-login">
      <!-- Formulário -->
      <div class="form-section">
        <div class="form-container z-depth-2">
          <div class="brand">Finanças</div>
          <h2>Bem-vindo de volta</h2>

          <form>
            <div class="input-field">
              <input
                type="email"
                placeholder="E-mail ou nome de usuário"
                required
              />
            </div>
            <div class="input-field">
              <input type="password" placeholder="Senha" required />
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
            <div class="forgot-password">
              <a href="#">Esqueceu a senha?</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Lado verde -->
      <div class="side_div">
        <h1>Descubra uma nova forma de organizar as suas metas!</h1>
        <h2>Com o FinanceTraker, podemos tornar os seus sonhos realidade</h2>
      </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
