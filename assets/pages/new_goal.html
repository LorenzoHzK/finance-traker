<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Meta</title>

    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="../css/new_goal.css" />

    <link rel="stylesheet" href="../css/header.css" />
  </head>

  <header>
    <nav>
      <div class="nav-wrapper">
        <img class="logo" src="../icons/Logo.png" alt="" />
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="./initial_page.html">Inicio</a></li>
          <li><a href="./index.html">Visao geral</a></li>
          <li><a href="./goal_page.html">Metas</a></li>
          <li><a href="../pages/quotation.html">Moedas</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <div class="modal-container">
      <h1>Nova meta</h1>

      <form>
        <div class="form-group">
          <label for="nome">Nome da meta</label>
          <input type="text" id="nome" placeholder="Ex: Carro novo" />
        </div>

        <div class="form-group">
          <label for="valor-total">Valor total a ser alcan√ßado</label>
          <input type="text" id="valor-total" placeholder="R$ 10.000" />
        </div>

        <div class="form-group">
          <label for="valor-atual">Valor atual</label>
          <input type="text" id="valor-atual" placeholder="R$ 0" />
        </div>

        <div class="form-group">
          <label for="data">Data limite (opcional)</label>
          <input type="text" id="data" placeholder="DD/MM/AAAA" />
        </div>

        <button type="submit" class="submit-btn modal-trigger" href="#modal1">
          Criar meta
        </button>
      </form>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Meta adicionada com sucesso!</h4>
        <div class="success-icon">
          <i class="material-icons">check</i>
        </div>
      </div>
    </div>

    <script src="../js/trigger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
