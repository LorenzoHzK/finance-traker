<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Meta</title>
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="modal-container">
      <h1>Nova meta</h1>

      <form>
        <div class="input-field">
          <input type="text" id="nome" class="validate" required />
          <label for="nome">Nome da meta</label>
        </div>

        <div class="input-field">
          <input type="number" id="valor-total" class="validate" required />
          <label for="valor-total">Valor total a ser alcan√ßado</label>
        </div>

        <div class="input-field">
          <input type="number" id="valor-atual" class="validate" required />
          <label for="valor-atual">Valor atual</label>
        </div>

        <div class="input-field">
          <input type="date" id="data" class="validate" />
          <label for="data">Data limite (opcional)</label>
        </div>

        <button
          type="submit"
          class="btn waves-effect waves-light submit-btn modal-trigger"
          data-target="modal1"
        >
          Criar meta
        </button>
      </form>
    </div>

    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Meta adicionada com sucesso!</h4>
        <div class="success-icon">
          <i class="material-icons">check</i>
        </div>
      </div>
    </div>

    <script src="../js/trigger.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var modal = document.querySelector(".modal");
        var instance = M.Modal.init(modal, {
          dismissible: true,
          onOpenEnd: function () {
            setTimeout(() => instance.close(), 1000);
          },
        });
      });
    </script>
  </body>
</html>
