<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceTrack - Metas e Objetivos</title>
    <link rel="icon" href="../icons/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container-main">
      <div class="page-header">
        <h1>Metas e Objetivos</h1>
        <p>
          Acompanhe seu progresso em dire√ß√£o aos seus objetivos financeiros.
        </p>
      </div>

      <div class="goals-list">
        <!-- üîπ TEMPLATE DA META (ser√° clonado no JS) -->
        <div class="goal-item template" style="display: none">
          <div class="goal-info">
            <div class="goal-title"></div>
            <div class="goal-amount"></div>
          </div>

          <div class="goal-progress">
            <div class="progress-bar-container">
              <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-percentage"></div>
          </div>

          <div class="goal-actions">
            <button class="action-btn delete-btn">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <a class="add-goal-btn" href="./new_goal.html">Adicionar Nova Meta</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/goal_page.js"></script>
    <script src="../js/load-header.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems);
      });
    </script>
  </body>
</html>
