<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotações de Moedas</title>
    <link rel="icon" href="../icons/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container">
      <h1>Cotações de Moedas</h1>

      <div class="currency-list">
        <div class="currency-item">
          <div class="currency-symbol">$</div>
          <div class="currency-info">
            <div class="currency-name">Dólar Americano</div>
            <div class="currency-value" id="usd-value">Carregando...</div>
          </div>
        </div>

        <div class="currency-item">
          <div class="currency-symbol">€</div>
          <div class="currency-info">
            <div class="currency-name">Euro</div>
            <div class="currency-value" id="eur-value">Carregando...</div>
          </div>
        </div>

        <div class="currency-item">
          <div class="currency-symbol">£</div>
          <div class="currency-info">
            <div class="currency-name">Libra Esterlina</div>
            <div class="currency-value" id="gbp-value">Carregando...</div>
          </div>
        </div>

        <div class="currency-item">
          <div class="currency-symbol">$</div>
          <div class="currency-info">
            <div class="currency-name">Peso Argentino</div>
            <div class="currency-value" id="ars-value">Carregando...</div>
          </div>
        </div>

        <div class="currency-item">
          <div class="currency-symbol">₿</div>
          <div class="currency-info">
            <div class="currency-name">Bitcoin</div>
            <div class="currency-value" id="btc-value">Carregando...</div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/load-header.js"></script>
    <script src="../js/AwesomeAPI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </body>
</html>
