<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotações de Moedas</title>
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container">
      <h1>Cotações de Moedas</h1>

      <div class="currency-list">
        <div class="currency-item">
          <div class="currency-symbol">$</div>
          <div class="currency-info">
            <div class="currency-name">Dólar Americano</div>
            <div class="currency-value">R$ 5,45</div>
          </div>
        </div>

        <div class="currency-item">
          <div class="currency-symbol">€</div>
          <div class="currency-info">
            <div class="currency-name">Euro</div>
            <div class="currency-value">R$ 6,28</div>
          </div>
        </div>

        <div class="currency-item">
          <div class="currency-symbol">R$</div>
          <div class="currency-info">
            <div class="currency-name">Real</div>
            <div class="currency-value">R$ 1,00</div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/load-header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
