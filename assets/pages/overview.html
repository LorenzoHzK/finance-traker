<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceTrack - Visão Geral</title>
    <link rel="icon" href="../icons/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container-main">
      <h1>Visão Geral</h1>
      <div class="cards-row">
        <div class="card-box">
          <div class="card-title">Metas Atingidas</div>
          <div class="card-value" id="metasAtingidas">0</div>
        </div>
        <div class="card-box">
          <div class="card-title">Metas em Andamento</div>
          <div class="card-value" id="metasAndamento">0</div>
        </div>
        <div class="card-box">
          <div class="card-title">Total Economizado</div>
          <div class="card-value" id="totalEconomizado">R$ 0</div>
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-header">
          <h2>Progresso das Metas</h2>
        </div>
        <div class="progress-info">
          <div class="progress-percentage" id="progressoGeral">0%</div>
          <div class="progress-change" id="progressoAno">Este Ano 0%</div>
        </div>
        <div id="chart_div" style="width: 100%; height: 25rem"></div>
        <div class="months-labels">
          <span class="month-label">Jan</span>
          <span class="month-label">Fev</span>
          <span class="month-label">Mar</span>
          <span class="month-label">Abr</span>
          <span class="month-label">Mai</span>
          <span class="month-label">Jun</span>
          <span class="month-label">Jul</span>
          <span class="month-label">Ago</span>
          <span class="month-label">Set</span>
          <span class="month-label">Out</span>
          <span class="month-label">Nov</span>
          <span class="month-label">Dez</span>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/load-header.js"></script>
    <script src="../js/overviewPage.js"></script>
  </body>
</html>
