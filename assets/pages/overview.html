<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceTrack - Visão Geral</title>
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
    <!-- ADICIONE GOOGLE CHARTS -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container-main">
      <h1>Visão Geral</h1>
      <div class="cards-row">
        <div class="card-box">
          <div class="card-title">Metas Atingidas</div>
          <div class="card-value">5</div>
        </div>
        <div class="card-box">
          <div class="card-title">Metas em Andamento</div>
          <div class="card-value">3</div>
        </div>
        <div class="card-box">
          <div class="card-title">Total Economizado</div>
          <div class="card-value">R$ 12.500</div>
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-header">
          <h2>Progresso das Metas</h2>
        </div>
        <div class="progress-info">
          <div class="progress-percentage">60%</div>
          <div class="progress-change">Este Ano +10%</div>
        </div>
        <!-- SUBSTITUA chart-placeholder por um ID específico -->
        <div id="chart_div" style="width: 100%; height: 400px"></div>
        <div class="months-labels">
          <span class="month-label">Jan</span>
          <span class="month-label">Fev</span>
          <span class="month-label">Mar</span>
          <span class="month-label">Abr</span>
          <span class="month-label">Mai</span>
          <span class="month-label">Jun</span>
          <span class="month-label">Jul</span>
        </div>
      </div>
    </div>
    <script src="../js/load-header.js"></script>
    <script src="../js/chart.js"></script>
  </body>
</html>
