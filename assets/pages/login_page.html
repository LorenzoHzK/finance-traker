<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FinanceTraker</title>
    <link rel="icon" href="../icons/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="form-section">
        <div class="form-container">
          <div class="brand">Finanças</div>
          <h2>Bem-vindo de volta</h2>
          <form action="/index.html">
            <div class="input-field">
              <input id="email" type="email" class="validate" required />
              <label for="email">E-mail ou nome de usuário</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate" required />
              <label for="password">Senha</label>
            </div>
            <button
              type="submit"
              class="btn waves-effect waves-light submit-btn"
            >
              Entrar
            </button>
          </form>
          <div class="forgot-password">
            <a href="#!">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
      <div class="side_div">
        <h1>Descubra uma nova forma de organizar as suas metas!</h1>
        <h2>Com o FinanceTraker, podemos tornar os seus sonhos realidade</h2>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        M.AutoInit();
        M.updateTextFields();
      });
    </script>
  </body>
</html>
