<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceTrack - Visão Geral</title>

    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="assets /css/index.css" />
  </head>

  <header>
    <nav>
      <div class="nav-wrapper">
        <img src="./assets /icons/Logo.png" alt="" />
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Visao geral</a></li>
          <li><a href="#">Metas</a></li>
          <li><a href="#">Moedas</a></li>
          <li><img src="assets /icons/Perfil.png" alt="" /></li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <div class="container-main">
      <h1>Visão Geral</h1>

      <div class="cards-row">
        <div class="card-box">
          <div class="card-title">Metas Atingidas</div>
          <div class="card-value">5</div>
        </div>

        <div class="card-box">
          <div class="card-title">Metas em Andamento</div>
          <div class="card-value">3</div>
        </div>

        <div class="card-box">
          <div class="card-title">Total Economizado</div>
          <div class="card-value">R$ 12.500</div>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-header">
          <h2>Progresso das Metas</h2>
        </div>

        <div class="progress-info">
          <div class="progress-percentage">60%</div>
          <div class="progress-change">Este Ano +10%</div>
        </div>

        <div class="chart-placeholder">Gráfico será adicionado aqui</div>

        <div class="months-labels">
          <span class="month-label">Jan</span>
          <span class="month-label">Fev</span>
          <span class="month-label">Mar</span>
          <span class="month-label">Abr</span>
          <span class="month-label">Mai</span>
          <span class="month-label">Jun</span>
          <span class="month-label">Jul</span>
        </div>
      </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
